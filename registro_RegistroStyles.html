<!--
@file UsuariosStylesheet.html
@description Estilos específicos para el módulo de Gestión de Usuarios.
-->
<style>
/* Estilos generales del módulo */
.modulo-registro {
    padding: 20px;
    background-color: #f9f9f9;
}

/* Contenedor de las pestañas */
.tabs-container {
    display: flex;
    border-bottom: 2px solid #ddd;
    margin-bottom: 15px;
}

/* Estilos de los botones de las pestañas */
.tab-button {
    padding: 10px 20px;
    background-color: #e0e0e0;
    color: #333;
    border: 1px solid transparent;
    border-bottom: none;
    border-radius: 5px 5px 0 0;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    font-weight: bold;
}

/* Estilos al pasar el mouse por encima */
.tab-button:hover {
    background-color: #ccc;
    color: #000;
}

/* Estilos para la pestaña activa */
.tab-button.active {
    background-color: #fff;
    color: #0055a5;
    border-color: #ddd;
    border-bottom: 2px solid #fff;
}

/* Contenido de cada pestaña */
.tab-content {
    display: none;
    padding: 15px;
    border: 1px solid #ddd;
    background-color: #fff;
    border-radius: 0 5px 5px 5px;
}

.tab-content.active {
    display: block;
}

/* Estilos para el resto del módulo, como tablas, spinners, etc. */
.user-table {
    width: 100%;
    border-collapse: collapse;
}

.user-table th, .user-table td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
}

.status-message {
    margin-top: 10px;
    font-weight: bold;
    color: #333;
}

.loading-spinner {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin: 20px 0;
}

.spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #0055a5;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
