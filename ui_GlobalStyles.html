<style>
  /* Estilo general */
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eef1f5;
    color: #2c2c2c;
  }

  .escudo-responsive {
    max-width: 50%;
    height: auto;
    display: block;
    margin: 0 auto 1rem auto;
    border-radius: 150px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }


  header h2 {
    margin: 10px 0 5px;
    font-size: 28px;
  }

  header p {
    margin: 5px 0;
    font-size: 14px;
  }

  header h3 {
    margin-top: 10px;
    font-weight: normal;
    font-size: 18px;
  }

  /* Navegación (botones antiguos, por si se usan) */
  nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    background-color: #0055a5;
    padding: 10px;
  }

  nav button {
    background-color: white;
    color: #0055a5;
    border: 2px solid #0055a5;
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  nav button:hover {
    background-color: #003366;
    color: white;
    border-color: #003366;
  }

  /* Contenedor principal */
  main#contenedorModulo {
    margin-left: 260px;
    padding: 30px;
    text-align: center;
    font-size: 18px;
    background-color: #eef1f5;
    color: #2c2c2c;
  }

  /* Modal de confirmación */
  #modalConfirmacion {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border: 2px solid #0055a5;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    text-align: center;
    border-radius: 8px;
  }

  #modalConfirmacion button {
    margin: 10px;
    padding: 8px 16px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  #modalConfirmacion button:first-child {
    background-color: #0055a5;
    color: white;
  }

  #modalConfirmacion button:last-child {
    background-color: #cccccc;
    color: #2c2c2c;
  }

  /* Sidebar con enlaces */
  #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 240px;
    height: 100vh;
    background-color: #0055a5;
    color: white;
    padding: 20px 16px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    display: flow;
    flex-direction: column;
    z-index: 100;
  }

  #sidebar h3 {
    margin-bottom: 20px;
    font-size: 18px;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    padding-bottom: 10px;
  }

  #sidebar a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
    padding: 10px 12px;
    margin: 6px 0;
    font-size: 15px;
    border-radius: 6px;
    transition: background-color 0.2s ease, color 0.2s ease;
  }

  #sidebar a i {
    margin-right: 10px;
    font-size: 18px;
  }

  #sidebar a:hover,
  #sidebar a.active {
    background-color: #003366;
    color: #fff;
  }

  /* Contenedor principal del módulo */
  .modulo-usuarios {
    background-color: #eef1f5;
    font-family: 'Segoe UI', sans-serif;
    color: #2c2c2c;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Título principal */
  .modulo-usuarios h3 {
    font-size: 26px;
    margin-bottom: 20px;
    color: #0055a5;
    border-bottom: 2px solid #0055a5;
    padding-bottom: 10px;
  }

  /* Spinner de carga */
  .loading-spinner {
    text-align: center;
    margin: 20px 0;
  }

  .spinner {
    border: 6px solid #eee;
    border-top: 6px solid #0055a5;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  /* Pestañas */
  .tabs-container {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  .tab-button {
    background-color: #0055a5;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .tab-button:hover {
    background-color: #003366;
  }

  /* Contenido de pestañas */
  .tab-content {
    display: none;
    animation: fadeIn 0.3s ease-in-out;
  }

  .tab-content.active {
    display: block;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  /* Tabla de usuarios */
  .user-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background-color: white;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
  }

  .user-table th,
  .user-table td {
    padding: 12px;
    border-bottom: 1px solid #cccccc;
    text-align: left;
  }

  .user-table th {
    background-color: #0055a5;
    color: white;
  }

  .user-table tr:hover {
    background-color: #e0e7ef;
  }

  /* Mensaje de estado */
  .status-message {
    margin: 10px 0;
    font-style: italic;
    color: #666;
  }

  /* Formulario de usuario */
  #userForm {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 500px;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  }

  #userForm label {
    font-weight: bold;
    margin-bottom: 4px;
  }

  #userForm input,
  #userForm select {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #cccccc;
    border-radius: 4px;
  }

  #guardarUsuario {
    background-color: #2e7d32;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #guardarUsuario:hover {
    background-color: #1b5e20;
  }

  /* Contenedor principal del módulo */
  .modulo-registro {
    padding: 2rem;
    max-width: 1000px;
    margin: auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  /* Modal que cubre toda la pantalla */
  .modal-carga {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.4);
    /* Fondo semitransparente */
    z-index: 9999;
    display: none;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(2px);
    /* Opcional: desenfoque suave */
  }

  /* Contenedor del contenido del modal */
  .modal-contenido {
    background: rgba(255, 255, 255, 0.9);
    /* Fondo blanco semitransparente */
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  /* Spinner animado */
  .spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #0077cc;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: girar 1s linear infinite;
    margin: 0 auto 15px;
  }

  @keyframes girar {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }


  /* Navegación por pestañas */
  .tabs-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin: 2rem 0;
  }

  .tab-button {
    flex: 1;
    padding: 0.75rem;
    background-color: #2c3e50;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .tab-button:hover {
    background-color: #34495e;
  }

  /* Contenido de pestañas */
  .tab-content {
    display: none;
    margin-top: 1rem;
  }

  .tab-content.active {
    display: block;
  }

  /* Inputs y botones */
  input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0 1rem 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 0.6rem 1.2rem;
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #3498db;
  }

  /* Mensajes de estado */
  .status-message,
  #studentStatusMessage {
    margin-top: 1rem;
    font-weight: bold;
    color: #2c3e50;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .tabs-container {
      flex-direction: column;
    }

    .tab-button {
      width: 100%;
    }
  }
</style>
